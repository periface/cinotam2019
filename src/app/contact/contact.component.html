<div class="container">
  <div class="row">
    <div class="col-xs-6 text-center">
      <h3>
        Contacto
      </h3>
      <p>
        <strong>C.P. Gabriela Gómez Hernández</strong>
      </p>
      <p>
        <strong><a href="mailto:citco@uat.edu.mx">citco@uat.edu.mx</a></strong>
      </p>
      <p>
        Tel. (834)3181800 Ext. 2493
      </p>
    </div>
    <div *ngIf="form" class="col-xs-6">
      <h3 class="text-center">¿Tiene preguntas o dudas?</h3>
      <form (ngSubmit)="save()" [formGroup]="form">
        <div class="example-container">
          <mat-form-field>
            <input
              matInput
              formControlName="name"
              type="text"
              placeholder="Nombre"
              required
            />
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field>
            <input
              matInput
              formControlName="email"
              type="mail"
              placeholder="Email"
              required
            />
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field>
            <input
              matInput
              formControlName="subject"
              type="text"
              placeholder="Asunto"
              required
            />
          </mat-form-field>
        </div>
        <div class="example-container">
          <mat-form-field>
            <textarea
              matInput
              formControlName="message"
              placeholder="Mensaje..."
              required
            ></textarea>
          </mat-form-field>
          <button style="width: 20%;" color="primary" mat-raised-button>
            Enviar
          </button>

          <br /><br />
        </div>
      </form>
    </div>
  </div>
</div>
