<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="text-center">Cursos</h2>
    </div>
  </div>
  <div class="row around-xs" *ngIf="types">
    <div
      *ngFor="let item of types"
      (click)="goToCourses(item)"
      class="col-lg-4"
    >
      <mat-card class="card">
        <mat-card-content>
          <h3>{{ item.typeName }}</h3>
          <hr class="separator" />
          <img width="100%" src="{{ item.mainImg }}" alt="" />
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
